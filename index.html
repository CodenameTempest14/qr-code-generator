<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>QR Code Generator</h1>
      <input type="text" id="qr" placeholder="Enter URL:">
      <img alt="QR Code" id="qrimg" src="download.png">
      <button 
      onclick="document.getElementById('qrimg').src='https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=' + document.getElementById('qr').value">
        Generate QR
      </button>
    </div>
</body>
</html>
